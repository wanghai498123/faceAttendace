<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增员工请假')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-personnelLeave-add"><!--~--><!--~columnBegin-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">人员：</label>
                <div class="col-sm-8">
                    <input name="personnelId" class="form-control" type="text" >
                </div>
            </div><!--~personnelId-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">请假日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="leaveDate" class="form-control" placeholder="yyyy-MM-dd" type="text" >
                    </div>
                </div>
            </div><!--~leaveDate-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">请假类型：</label>
                <div class="col-sm-8">
                    <input name="leaveType" class="form-control" type="text" >
                </div>
            </div><!--~leaveType-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">请假描叙：</label>
                <div class="col-sm-8">
                    <input name="leaveScript" class="form-control" type="text" >
                </div>
            </div><!--~leaveScript-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "item/personnelLeave";

        /**~初始化验证*/
        $("#form-personnelLeave-add").validate({
            onkeyup: false,
            rules:{
                end:{}
            },
            messages: {
            end:{}
            },
            focusCleanup: true
        });/**~validate*/

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-personnelLeave-add').serialize());
            }
        }

        $("input[name='leaveDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
