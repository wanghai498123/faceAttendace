<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增考勤日报')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-daterecord-add"><!--~--><!--~columnBegin-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input name="deptId" class="form-control" type="text">
                </div>
            </div><!--~deptId-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">人员：</label>
                <div class="col-sm-8">
                    <input name="personnelId" class="form-control" type="text">
                </div>
            </div><!--~personnelId-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">班组：</label>
                <div class="col-sm-8">
                    <input name="teamName" class="form-control" type="text">
                </div>
            </div><!--~teamName-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="personnelName" class="form-control" type="text">
                </div>
            </div><!--~personnelName-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">统计日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="attendanceTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div><!--~attendanceTime-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">上班打卡时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="punchCardTime1" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div><!--~punchCardTime1-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">休息打卡时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="punchCardTime2" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div><!--~punchCardTime2-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">休息上班时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="punchCardTime3" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div><!--~punchCardTime3-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">下班打卡时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="punchCardTime4" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div><!--~punchCardTime4-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">迟到次数：</label>
                <div class="col-sm-8">
                    <input name="lateness" class="form-control" type="text">
                </div>
            </div><!--~lateness-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">迟到时长：</label>
                <div class="col-sm-8">
                    <input name="lateArrivalTime" class="form-control" type="text">
                </div>
            </div><!--~lateArrivalTime-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">早退次数：</label>
                <div class="col-sm-8">
                    <input name="earlyRetirementTimes" class="form-control" type="text">
                </div>
            </div><!--~earlyRetirementTimes-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">早退时长：</label>
                <div class="col-sm-8">
                    <input name="arlyRetirementTime" class="form-control" type="text">
                </div>
            </div><!--~arlyRetirementTime-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">旷工：</label>
                <div class="col-sm-8">
                    <input name="neglectWork" class="form-control" type="text">
                </div>
            </div><!--~neglectWork-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效工日：</label>
                <div class="col-sm-8">
                    <input name="effectiveWorkingDay" class="form-control" type="text">
                </div>
            </div><!--~effectiveWorkingDay-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "item/daterecord";
        /**~初始化验证*/
        $("#form-daterecord-add").validate({
            focusCleanup: true
        });/**~validate*/

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-daterecord-add').serialize());
            }
        }

        $("input[name='attendanceTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='punchCardTime1']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='punchCardTime2']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='punchCardTime3']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='punchCardTime4']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
