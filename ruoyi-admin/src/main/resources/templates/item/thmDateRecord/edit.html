<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改体温检测记录日')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-thmDateRecord-edit" th:object="${thmDateRecord}">
            <input name="recordId" th:field="*{recordId}" type="hidden"><!--~--><!--~columnBegin-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input name="deptId" th:field="*{deptId}" class="form-control" type="text" >
                </div>
            </div><!--~deptId-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">人员：</label>
                <div class="col-sm-8">
                    <input name="personnelId" th:field="*{personnelId}" class="form-control" type="text" >
                </div>
            </div><!--~personnelId-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="personnelName" th:field="*{personnelName}" class="form-control" type="text" >
                </div>
            </div><!--~personnelName-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">统计日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="attendanceTime" th:value="${#dates.format(thmDateRecord.attendanceTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" >
                    </div>
                </div>
            </div><!--~attendanceTime-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">检测温度：</label>
                <div class="col-sm-8">
                    <input name="thermometry" th:field="*{thermometry}" class="form-control" type="text" >
                </div>
            </div><!--~thermometry-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">检测状态：</label>
                <div class="col-sm-8">
                    <input name="detectionState" th:field="*{detectionState}" class="form-control" type="text" >
                </div>
            </div><!--~detectionState-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "item/thmDateRecord";
        /**~初始化验证*/
        $("#form-thmDateRecord-edit").validate({
            onkeyup: false,
            rules:{
                end:{}
            },
            messages: {
            end:{}
            },
            focusCleanup: true
        });/**~validate*/


        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-thmDateRecord-edit').serialize());
            }
        }

        $("input[name='attendanceTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
