<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增体温检测记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-thmRecord-add"><!--~--><!--~columnBegin-->
            <input name="deptId" type="hidden" id="treeId"/>
            <div class="form-group">
                <label class="col-sm-3 control-label">机构：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input name="deptName" onclick="selectDeptTree()" id="treeName" type="text" placeholder="请选择归属项目" class="form-control" required>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div><!--~deptId-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">人员：</label>
                <div class="col-sm-8">
                    <input name="personnelId" class="form-control" type="text" >
                </div>
            </div><!--~personnelId-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">班组ID：</label>
                <div class="col-sm-8">
                    <input name="teamId" class="form-control" type="text" >
                </div>
            </div><!--~teamId-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">班组：</label>
                <div class="col-sm-8">
                    <input name="teamName" class="form-control" type="text" >
                </div>
            </div><!--~teamName-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="personnelName" class="form-control" type="text" >
                </div>
            </div><!--~personnelName-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">登记照片：</label>
                <div class="col-sm-8">
                    <input name="registrationPhoto" class="form-control" type="text" >
                </div>
            </div><!--~registrationPhoto-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">检测照片：</label>
                <div class="col-sm-8">
                    <input name="detectionPhotos" class="form-control" type="text" >
                </div>
            </div><!--~detectionPhotos-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">检测时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="detectionTime" class="form-control" placeholder="yyyy-MM-dd" type="text" >
                    </div>
                </div>
            </div><!--~detectionTime-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">检测温度：</label>
                <div class="col-sm-8">
                    <input name="thermometry" class="form-control" type="text" >
                </div>
            </div><!--~thermometry-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "item/thmRecord";

        /**~初始化验证*/
        $("#form-thmRecord-add").validate({
            onkeyup: false,
            rules:{
                end:{}
            },
            messages: {
            end:{}
            },
            focusCleanup: true
        });/**~validate*/

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-thmRecord-add').serialize());
            }
        }

        $("input[name='detectionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        			 /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
            var treeId = $("#treeId").val();
            var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
            var url = ctx + "system/dept/selectDeptTree/" + deptId+"/1";
            var options = {
                title: '选择项目',
                width: "380",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var tree = layero.find("iframe")[0].contentWindow.$._tree;
                var body = layer.getChildFrame('body', index);
                $("#treeId").val(body.find('#treeId').val());
                $("#treeName").val(body.find('#treeName').val());
                layer.close(index);
        }
    </script>
</body>
</html>
